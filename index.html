<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" >

                <template v-for="slide, slideIndex in slides">
                    <div class="item" :class="slideIndex != activeImg ? 'd-none' : ''">
                        <img :src="slide.image" :alt="slide.title" />
                        <div class="text">
                            <h3>{{slide.title}}</h3>
                            <p>
                                {{slide.text}}
                            </p>
                        </div>
                    </div>
                </template>

                <div class="thumbs">
                    <div class="prev" @click="activeImg == 0 ? activeImg = slides.length - 1 : activeImg--"></div>
                    <div class="next" @click="activeImg < slides.length - 1 ? activeImg++ : activeImg = 0"></div>
                    <template v-for="thumb, thumbIndex in slides">
                        <div class="thumb" @click="activeImg == thumbIndex; console.log(activeImg, thumbIndex)" :class="thumbIndex == activeImg ? 'active' : ''">
                            <img :src="thumb.image" :alt="thumb.title"/>
                        </div>
                    </template>
                    
                </div>

            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
